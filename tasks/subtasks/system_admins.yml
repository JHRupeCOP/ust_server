---
# Update system related accounts

- name: Update ROOT GECOS
  user:
    name: root
    comment: root@{{ ansible_hostname }}
    password: "{{ 'password' | password_hash('sha512') }}"

- name: Create SSERVIC
  user:
    name: sservic
    state: present
    comment: "Security Services"
    uid: 9662
    group: user66
    shell: /bin/bash
    create_home: yes
    home: /usr/sservic
    password: "{{ 'password' | password_hash('sha512') }}"

- name: Update password options (root/sservic)
  command: chage -E -1 -m 0 -M 90 -W 7 {{ item }}
  loop:
    - root
    - sservic

- name: create monitor account
  user:
    name: monitor
    state: present
    comment: "UNIX/Linux Monitor"
    uid: 116554
    group: user66
    shell: /bin/bash
    create_home: yes
    home: /usr/monitor
    password: "*K*"
    generate_ssh_key: yes
    ssh_key_type: ed25519
    ssh_key_file: .ssh/id_ed25519
    ssh_key_comment: "monitor@{{ ansible_hostname }}"


- name: update satremusr for AD authentication
  user:
    name: satremusr
    password: "*K*"

- name: create VROLinux"
  user:
    name: vrolinux
    state: present
    comment: "vOrchestrator Linux Account"
    uid: 128414
    group: user66
    shell: /bin/bash
    create_home: yes
    home: /home/vrolinux
    password: "*K*"

- name: create UNIXCFG
  user:
    name: unixcfg
    state: present
    comment: "UNIX CFG"
    uid: 127040
    group: user66
    shell: /bin/bash
    create_home: yes
    home: /home/unixcfg
    password: "*K*"
    generate_ssh_key: yes
    ssh_key_type: ed25519
    ssh_key_file: .ssh/id_ed25519
    ssh_key_comment: "unixcfg@{{ ansible_hostname }}"

- name: Place UNIXCFG Pubic key
  authorized_key:
    user: unixcfg
    state: present
    key: "files/public_keys/unixcfg.pub"

- name: Update password options
  command: chage -E -1 -m -1 -M -1 -W -1 {{ item }}
  loop:
    - monitor
    - satremusr
    - vrolinux
    - unixcfg
